// Apply the java plugin to add support for Java
apply plugin: 'java'

task generateURED(type:JavaExec) {
    main = "org.billFarber.charts.dataGenerator.GenerateUred"
    classpath = sourceSets.main.runtimeClasspath
}

task generateR2(type:JavaExec) {
    main = "org.billFarber.charts.dataGenerator.GenerateR2"
    classpath = sourceSets.main.runtimeClasspath
}

task executeSpecified(type:JavaExec) {
    main = mainClass
    classpath = sourceSets.main.runtimeClasspath
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile group: 'ch.qos.logback', name:'logback-classic', version: '1.2.3'                                                                                                                                                                 
    compile group: 'ch.qos.logback', name:'logback-core', version: '1.2.3'                                                                                                                                                                    

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'

    // https://mvnrepository.com/artifact/com.marklogic/java-client-api
    compile group: 'com.marklogic', name: 'java-client-api', version: '4.0.1'

    // https://mvnrepository.com/artifact/org.freemarker/freemarker
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.26-incubating'
}

task downloadDependencies(type: Exec) {
    configurations.testRuntime.files
    commandLine 'echo', 'Downloaded all dependencies'
}
